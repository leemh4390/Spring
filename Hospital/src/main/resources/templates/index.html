<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>index</title>
	</head>
	<body>
		<div id="map" style="position: fixed; width: 100%;height: 100%"></div>
		
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=36de351e7a24e7e0de1b4137602d5420"></script>
		<script th:inline="javascript">
			var container = document.getElementById('map');
			var options = {
				center: new kakao.maps.LatLng(35.17960101809662, 129.0750380193198), //부산시청
				level: 5
			};
	
			var map = new kakao.maps.Map(container, options);
			var items = [[${items}]];
			
			for(var item of items){
				
				//console.log(item.animal_hospital);				
				//마커생성
				var marker = new kakao.maps.Marker({
					title:item.animal_hospital,
					position: new kakao.maps.LatLng(item.lat, item.lon)
				});
				//마커표시
				marker.setMap(map);
			}
		</script>
	</body>
</html>
